<head> </head>
<body>
<table border = 1>
<tr>
    <td>음식 </td>
    <td>가격 </td>
</tr>
<tr>
    <td>팟타이 </td>
    <td>6,000 </td>
</tr>
<tr>
    <td>쌀국수 </td>
    <td>5,000 </td>
</tr>
</table>

<!-- css로 특정 태그 지정후 스타일링하기 -->
<style type = "text/css">
    ol li {color : rgb(56, 35, 175)}
</style>
<style type = "text/css">
    #bangkok {color : red}
</style>
<style type = "text/css">
    .Japan {color : rgb(10, 250, 198)}
</style>

<!-- ol : ordered list, 순서가있다, ol 안에 출력되는 값을 li태그로 지정 -->
<ol>
    <li id = bangkok> 방콕</li>
    <li> 다낭</li>
<!-- ul : unordered list, 순서가 없는 목록 -->
</ol>
<ul>
    <li class = Japan> 오사카</li>
    <li class = Japan> 도쿄</li>
    <li> 스페인</li>
</ul>

</body>
</html>
